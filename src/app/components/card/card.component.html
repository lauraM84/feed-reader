<mat-card class="card" appearance="outlined">
    <mat-card-header>
        <mat-card-title>{{ article.title }}</mat-card-title>
        <mat-card-subtitle>{{ article.category }}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="article.img" alt="Foto di {{ article.title }}">

    <mat-card-content>
        <div [innerHTML]="article.desc | truncate:400"></div>
    </mat-card-content>

    <mat-card-actions class="card-actions">
        <button mat-stroked-button color="primary">Like</button>
        <button mat-stroked-button color="accent">Share</button>
        <button mat-stroked-button color="warn">Salva</button>
    </mat-card-actions>
</mat-card>
