<mat-drawer-container class="container" autosize>
  <mat-drawer [opened]="isSidebarOpen()" #drawer class="sidenav" mode="push" position="start">

    <app-drower-card (changeVisibility)="filterCards($event)"></app-drower-card>

  </mat-drawer>

  <div class="sidenav-content">
    <app-list-card [articles]="displayArray()"></app-list-card>
  </div>

</mat-drawer-container>
