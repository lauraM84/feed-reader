<mat-drawer-container class="container" autosize>
  <mat-drawer [opened]="isSidebarOpen()" #drawer class="sidenav" mode="push" position="start">

    <app-drower-card (changeVisibility)="filterCards($event)" (favourites)="filterFavourites($event)"></app-drower-card>

  </mat-drawer>

  <mat-drawer-content>
    <app-list-card [articles]="displayArray()"></app-list-card>
  </mat-drawer-content>

</mat-drawer-container>
